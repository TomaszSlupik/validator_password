<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tomek</title>
		<script
			src="https://kit.fontawesome.com/74041d88a9.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Dancing+Script&family=Montserrat:ital,wght@0,400;0,500;0,600;1,500&family=Mukta:wght@700&family=Open+Sans:ital,wght@1,600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./CSS/moj.css" />
	</head>
	<body>
		<section>
			<h1>
				Wpisz swoje hasło. Sprwadzimy czy jest poprawe<i
					class="fa-solid fa-key"
				></i>
			</h1>
		</section>
		<section>
			<label for="exampleFormControlInput1"
				>Hasło <i class="fa-solid fa-lock"></i
			></label>
			<input
				type="password"
				class="form-control"
				id="exampleFormControlInput1"
				placeholder="Twoje hasło"
			/>
		</section>
		<div class="give">Podaj hasło</div>
		<section>
			<ul>
				Twoje hasło musi zawierać:
				<li>minimum 8 znaków</li>
				<li>cyfry</li>
				<li>litery</li>
			</ul>
		</section>

		<script src="./JS/moj.js"></script>
	</body>
</html>
